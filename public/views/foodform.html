<section data-ng-controller="IndexController">
    <form class="form-horizontal ng-pristine ng-valid" role="form" data-ng-submit="create()">
        <div class="form-group">
            <label class="control-label col-md-3" for="name">
                Name of Event
            </label>
            <div class="col-md-8 col-md-offset-1">
                <input type="text" class="form-control" required="" value="" placeholder="Name of Event" ng-model="name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3" for="location">
                Location
            </label>
            <div class="col-md-8 col-md-offset-1">
                <input type="text" class="form-control" required="" value="" placeholder="Location" ng-model="location">
            </div>
        </div>            
        <div class="form-group">
            <label class="control-label col-md-3" for="startTime">
                Start Time
            </label>
            <div class="col-md-8 col-md-offset-1">
                <input type="time" class="form-control" required="" value="" placeholder="Start Time" ng-model="startTime">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3" for="endTime">
                End Time
            </label>
            <div class="col-md-8 col-md-offset-1">
                <input type="time" class="form-control" required="" value="" placeholder="End Time" ng-model="endTime">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3" for="foods">
                What Foods?
            </label>
            <div class="col-md-8 col-md-offset-1">
                <input type="password" class="form-control" required="" ng-model="foods">
            </div>
        </div>
        <button class="btn btn-success" style="float:right" type="submit">I Found Food!</button>
    </form>
</section>
